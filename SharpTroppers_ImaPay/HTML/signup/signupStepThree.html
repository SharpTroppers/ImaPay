<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados da Conta</title>
    <link rel="stylesheet" href="../../CSS/signUp.css" />
    <link rel="stylesheet" href="../../CSS/styles.css" />
</head>

<body id="body-container">
    <aside id="side-image"></aside>
    <main class="main-container-style">
        <header class="forms-header-container">
            <h1 id="header-title">Registro Pessoa Física</h1>
        </header>
        <form id="forms-container-style" onsubmit="proceedToAddressStep()">
            <section class="forms-sections-containers">
                <label class="labels-styling" for="account-name">Nome da Conta</label>
                <input class="inputs-style" id="account-name" placeholder="Nome da Conta">
            </section>
            <section class="forms-sections-containers">
                <label class="labels-styling" for="password">Senha</label>
                <input type="password" class="inputs-style" id="password" placeholder="Senha">
            </section>
            <section class="forms-sections-containers">
                <label class="labels-styling" for="password-confirmation">Confirmação de senha</label>
                <input type="password" class="inputs-style" id="password-confirmation" placeholder="Senha">
            </section>
            <section class="forms-sections-containers" id="submit-button-container">
                <input class="submit-button-style no-button-style" type="submit" value="FINALIZAR CADASTRO">
            </section>
        </form>
    </main>
</body>

<script>
    function proceedToAddressStep() {
        event.preventDefault();
        // create JSON file
        window.location.href = "./succesfullSignup.html";
    }
</script>

</html>
