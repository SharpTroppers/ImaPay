<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../../CSS/signup.css" />

<body id="body-container">
  <aside id="side-image"></aside>
  <main id="main-container-style">

    <header id="forms-header-container">
      <h1 id="header-title">Registro Pessoa FÃ­sica</h1>
    </header>

    <form id="forms-container-style" onsubmit="proceedToAddressStep()">

      <section class="forms-sections-containers">
        <label class="labels-styling" for="nome">Nome</label>
        <input class="inputs-style" id="nome" placeholder="Nome completo">
      </section>

      <section class="forms-sections-containers">
        <label class="labels-styling" for="email">Email</label>
        <input class="inputs-style" id="email" placeholder="example@bankmail.com">
      </section>

      <section class="forms-sections-containers">
        <label class="labels-styling" for="cpf">CPF</label>
        <input class="inputs-style" id="cpf" placeholder="000.000.000-00">
      </section>

      <section class="forms-sections-containers">
        <label class="labels-styling" for="celular">Celular</label>
        <input class="inputs-style" id="celular" placeholder="(99) 9 9999-9999">
      </section>

      <section class="forms-sections-containers">
        <label class="labels-styling" for="data-de-nascimento">
          Data de nascimento
        </label>
        <input class=" inputs-style" id="data-de-nascimento" placeholder=" DD/MM/YYYY">
      </section>

      <section class="forms-sections-containers" id="submit-button-container">
        <input class="submit-button-style" type="submit" value="Next">
      </section>
    </form>

  </main>

</body>
