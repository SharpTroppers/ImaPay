<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endereço</title>
    <link rel="stylesheet" href="../../CSS/signUp.css" />
</head>

<body id="body-container">
    <aside id="side-image"></aside>
    <div class="close-container" onclick="proceedToHomePage()">
        <div class="left-right"></div>
        <div class="right-left"></div>
        <label class="close close-label-style">FECHAR</label>
    </div>
    <main class="main-container-style">
        <header class="forms-header-container">
            <h1 id="header-title">Registro Pessoa Física</h1>
        </header>
        <form id="forms-container-style" onsubmit="proceedToAddressStep()">
            <section class="forms-sections-containers">
                <label class="labels-styling" for="address">Endereço</label>
                <input class="inputs-style" id="address" placeholder="Endereço">
            </section>
            <section class="forms-sections-containers">
                <label class="labels-styling" for="number">Número</label>
                <input class="inputs-style" id="number" placeholder="Número">
            </section>
            <section class="forms-sections-containers">
                <label class="labels-styling" for="neighborhood">Bairro</label>
                <input class="inputs-style" id="neighborhood" placeholder="Bairro">
            </section>
            <section class="forms-sections-containers">
                <label class="labels-styling" for="city-or-province-name">Cidade</label>
                <input class="inputs-style" id="city-or-province-name" placeholder="Cidade">
            </section>
            <section class="forms-sections-containers">
                <label class="labels-styling" for="country">
                    País
                </label>
                <input class=" inputs-style" id="country" placeholder="País">
            </section>
            <nav id="nav-button-container">
                <button class="submit-button-style-back submit-button-style no-button-style"
                    onclick="returnToUserData()">
                    VOLTAR
                </button>
                <input class="submit-button-style no-button-style" type="submit" value="PRÓXIMO" />
            </nav>
        </form>
    </main>
</body>

<script>
    function proceedToAddressStep() {
        event.preventDefault();
        // create JSON file
        window.location.href = "./signupStepThree.html";
    }
    function returnToUserData() {
        event.preventDefault();
        window.location.href = "./signupStepOne.html";
    }
    function proceedToHomePage() {
        event.preventDefault();
        window.location.href = "../index.html";
    }
</script>

</html>
